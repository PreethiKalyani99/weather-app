<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <link rel="stylesheet" href="pageStyle.css">
</head>
<body>
    <div class="loginPage">
        <div class="form">
            <form class="reg-form" onsubmit="check(event)">
                <input type="text" id="uName"  value="" autofocus placeholder="User name">
                <input type="password" id="uPass" value="" placeholder="Password">
                <button type="submit" id="btn" class="button">Login</button>
                <p class="message">Not registered? <a href="#" id="create">Create an account</a></p>
            </form>
            <a href="homePage.html">Go to Home Page</a>
        </div>
    </div>
    <script src="allLogin.js"></script>
    <!-- <script  >
       displayUserDetails();
    </script> -->
</body>
</html>
